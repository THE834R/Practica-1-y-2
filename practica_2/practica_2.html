<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="Ejemplo de HTML5" />
        <meta name="keywords" content="HTML5,CSS3,JavaScript" />
        <title>Formulario</title>
    </head>
    <body>
         <div>
             <form action="datos.html" method="POST">
                 <fieldset>
                 <legend>Personal</legend>
                     <label for="txtNombre">Nombre</label><br/>
                     <input type="text" size="40" maxlength="255" id="txtNombre" name="nombre" value="Ossiris" />
                     <br/>
                     <br/>
                     <label for="txtCorreo">Apellido Paterno</label><br/>
                     <input type="text" size="40" maxlength="255" id="txtCorreo" name="correo" value="Garcia" />
                     <br/>
                     <br/>
                     <label for="txtAsunto">Apellido Materno</label><br/>
                     <input type="text" size="40" maxlength="255" id="txtAsunto" name="asunto" value="Fierros" />
                     <br/>
                     <br/>
                     
                 </fieldset>
                 <input type="submit" name="enviar" value="Guardar" />
             </form>
         </div>
    </body>
</html>
